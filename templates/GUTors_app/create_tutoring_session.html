{% extends 'GUTors_app/base.html' %}

{% load staticfiles %}

{% block title_block %}
{% endblock %}

{% block body_block %}
    <h1>Create Tutoring Session</h1>
    <div>
        <form id="create_tutoring_session" method = "post" action = "{% url 'GUTors:create_tutoring_session' %}">
            {% csrf_token %}
            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}
            <input type="submit" name="submit" value="Create Tutoring Session" />
        </form>
    </div>

 
{% endblock %}
