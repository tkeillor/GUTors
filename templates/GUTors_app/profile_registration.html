{% extends 'GUTors_app/base.html' %}

{% load staticfiles %}

{% block title_block %}
    Create profile
{% endblock %}


{% block body_block %}
<div class="jumbotron p-4">
    <div class="container">
        <h1 class="jumbotron-heading">
            {% if is_edit %}
                Edit Your Profile
            {% else %}
                Register Here - Step 2
            {% endif %}
        </h1>
    </div>
</div>

<div class="container">
    <div class="row">
        <form method="post"
              action="{% url 'GUTors:register_profile' %}"
              enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="{% if is_edit %}Update Profile{% else %}Create Profile{% endif %}" />
        </form>
    </div>
</div>
{% endblock %}
